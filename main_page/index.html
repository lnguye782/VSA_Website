<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>Long Vuong Nguyen</title>
</head>
<body>
    <header>
        <div class="container header-top">
            <div>
                <a href="/main_page/index.html">
                    <img
                        src="asset/images/vsa-logo.png"
                        alt="VSA Logo"
                        width="60"
                        height="60"
                    >
                </a>
            </div>

            <div class="search-bar">
                <input type="search" placeholder="Search by Keyword...">
                <button>
                    <i class="ri-search-line"></i>
                </button>
            </div>

            <div class="social-media-icons">
                <a href="https://www.instagram.com/unccvsa" class="icon-link">
                    <i class="ri-instagram-line"></i>
                    <span>Instagram</span>
                </a>
                <a href="https://www.tiktok.com/@uncc_vsa?lang=en" class="icon-link">
                    <i class="ri-tiktok-line"></i>
                    <span>TikTok</span>
                </a>
                <a href="https://www.youtube.com/@unccvsa" class="icon-link">
                    <i class="ri-youtube-line"></i>
                    <span>YouTube</span>
                </a>
                <a href="#" class="icon-link">
                    <i class="ri-shopping-bag-line"></i>
                    <span>Cart</span>
                </a>
            </div>
        </div>

        <nav class="header-nav">
            <div class="container">
                <div class="hamburger-menu">
                    <i class="ri-menu-line"></i>
                </div>

                <ul class="nav-links" id="nav-links">
                    <li><a href="#">VSA</a></li>
                    <li><a href="/gallery_page/index.html">GALLERY</a></li>
                    <li><a href="#">EBOARD</a></li>
                    <li><a href="#">SPONSOR</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <section class="hero-grid">
                <div class="hero-item large-item">
                    <video
                        id="intro-video-1"
                        src="asset/images/intro-video-1.mp4" 
                        autoplay
                        muted
                        playsinline
                        class="media-content"
                    ></video>
                    
                    <video
                        id="intro-video-2"
                        src="asset/images/intro-video-2.mp4"
                        class="media-content"
                        muted
                        playsinline
                        style="display: none;"
                    ></video>
                </div>

                <div class="hero-item small-item">
                    <img
                        src="asset/images/vietnamese.jpg"
                        alt="Vietnamese">
                    >
                </div>

                <div class="hero-item small-item">
                    <img
                        src="asset/images/student.jpg"
                        alt="Student">
                    >
                </div>

                <div class="hero-item small-item">
                    <img
                        src="asset/images/association.jpg"
                        alt="Association">
                    >
                </div>
            </section>

            <section class="hero-row">
                <div class="hero-box">2025-2026</div>
                <div class="hero-box">2024-2025</div>
                <div class="hero-box">2023-2024</div>
                <div class="hero-box">MEMBERSHIP</div>
            </section>
        </div>
    </main>

    <script src="asset/js/script.js"></script>
</body>
</html>
