<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
    <title>E-Board | UNCC VSA</title>
</head>
<body>

    <div id="header"></div>
    
    <main>
        <div class="container">
            <div class="breadcrumbs">
                <a href="/index.html">HOME</a> /
                <span>EBOARD</span>
            </div>
        </div>

        <section class="eboard-hero">
            <div class="container">
                <h1>Our Leadership</h1>
                <p>The dedicated students serving our community</p>
            </div>
        </section>

        <section class="year-selector-section">
            <div class="container">
                <div class="year-tabs" id="year-tabs">
                    <button class="year-btn active" onclick="loadBoard('2025-2026')">2025 - 2026</button>
                    <button class="year-btn" onclick="loadBoard('2024-2025')">2024 - 2025</button>
                    <button class="year-btn" onclick="loadBoard('2023-2024')">2023 - 2024</button>
                </div>
            </div>
        </section>

        <section class="board-display-section">
            <div class="container">
                <div class="board-group">
                    <h2 class="group-title">Core Team</h2>
                    <div class="core-grid" id="core-grid"></div>
                </div>

                <div class="board-group">
                    <h2 class="group-title">Event Team</h2>
                    <div class="event-grid" id="event-grid"></div>
                </div>

                <div class="board-group">
                    <h2 class="group-title">Media Team</h2>
                    <div class="media-grid" id="media-grid"></div>
                </div>

                <div class="board-group">
                    <h2 class="group-title">Intern</h2>
                    <div class="intern-grid" id="intern-grid"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="asset/js/eboard_data.js"></script>
    <script src="asset/js/script.js"></script>
    <script src="../asset/js/include.js"></script>
</body>
</html>
